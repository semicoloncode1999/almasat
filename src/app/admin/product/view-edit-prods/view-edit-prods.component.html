<table class="table text-center" *ngIf="controlView">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">photo</th>
            <th scope="col">title</th>
            <th scope="col">category</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of products; let i=index">
            <th scope="row">{{i+1}}</th>
            <td><img [src]="item.images['0'].img" class="image-product" class="image-product" alt=""></td>
            <td>{{item.title}}</td>
            <td>{{item.category}}</td>
            <td>
                <button class="btn btn-warning" (click)="getItem(item)"><i class="bi bi-pencil-square"></i></button>
                <button class="btn btn-danger" (click)="deleteItem(item)"><i class="bi bi-trash3"></i></button>
            </td>
        </tr>
    </tbody>
</table>
