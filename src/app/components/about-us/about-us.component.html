<div class="col-12 ">
  <div class="content bg-light p-5">
    @for (item of aboutUs; track item) {
      <div>
        <p class="title fs-4 mb-2">{{item.title}}</p>
        @for (tmp of item.details; track tmp) {
          <div>
            <h2 class="fs-5">{{tmp.details}}</h2>
          </div>
        }
      </div>
    }
  </div>
</div>
